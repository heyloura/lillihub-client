<details class="d-inline p-absolute" style="margin-left: -85px; margin-top: 5px;">
    <summary>Add book</summary>
    <form style="margin-left: -175px;" class="bg-secondary p-2" autocomplete="off" method="POST" action="/bookshelves/addBook" target="InteractionResult" onsubmit="showIframeResult();">
        <input type="hidden" name="title" value="{{title}}" />
        <input type="hidden" name="author" value="{{author}}" />
        <input type="hidden" name="isbn" value="{{isbn}}" />
        {{shelfChecklist}}
        <button class="btn btn-sm btn-primary">Add</button>
    </form>
</details>
