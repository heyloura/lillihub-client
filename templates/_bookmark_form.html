<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='Content-type' content='text/html;charset=UTF-8'>
        <style>
            {{CSSThemeColors}}
            body {
                font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
                font-size: 16px;
                line-height: 24px;
                background-color: var(--base);
                color: var(--text);
                overflow: hidden;
            }
            bi {
                font-size: 1.25em;
            }
            form {
                overflow: hidden;
            }
            button {
                font-size: 1.2em;
                border: 0;
                padding: 0;
                margin: 0;
                background: var(--base);
                color: var(--greenblue);
                cursor: pointer;
            }
            .loading {
                color: transparent !important;
                min-height: .8rem;
                pointer-events: none;
                position: relative;
            }

            .loading::after {
                animation: loading .5s infinite linear;
                background: 0 0;
                border: .1rem solid #5755d9;
                    border-top-color: rgb(87, 85, 217);
                    border-right-color: rgb(87, 85, 217);
                border-radius: 50%;
                border-right-color: transparent;
                border-top-color: transparent;
                content: '';
                display: block;
                height: .8rem;
                left: 50%;
                margin-left: -.4rem;
                margin-top: -.4rem;
                opacity: 1;
                padding: 0;
                position: absolute;
                top: 50%;
                width: .8rem;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <form method='POST' action='/bookmarks/new'>
            <input class='form-input' type='hidden' name='url' value='{{url}}' />
            <input type='hidden' name='redirect' value='false' />
            <button onclick='addLoading(this)' type='submit'>
                <svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='var(--greenblue)' class='bi bi-person-add' viewBox='0 0 20 20'>
                    <path d='M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z'/>
                    <path d='M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4'/>
                </svg>
            </button>
        </form>
    </body>
    <script>
        function addLoading(elem) {
            elem.classList.add('loading');
        }
    </script>
</html>
