<div id="{{id}}" class="bg-secondary conversation mt-2">
    <div class="tile">
        <div class="tile-icon">
            <figure class="avatar avatar-lg"><img loading="lazy" src="{{avatar}}" alt="{{username}} Avatar" height="48" width="48"></figure>
        </div>
        <div class="tile-content">
            <p class="tile-title">
                {{name}}<br>
                <small class="tile-subtitle">
                    <a href="/user/{{username}}">{{username}}</a> Â·
                    <sl-format-date 
                        month="long" 
                        day="numeric" 
                        year="numeric" 
                        hour="numeric" 
                        minute="numeric" 
                        hour-format="12" 
                        date="{{publishedDate}}">{{relativeDate}}</sl-format-date>
                </small>
            </p>
        </div>
        <div class="tile-action">
            <span class="label label-rounded label-success"><small>{{new}}</small></span>
        </div>
    </div>
    <div class="tile-content">
        <div class="comment-text">{{content}}</div>
        {{reply}}
    </div>
</div>
