<div class="card box" style="background-color: var(--mantle);">
    <div class="card-header" style="background-color: var(--base);">
        <div class="tile">
            <div class="tile-content">
                <p class="tile-title">
                    <small>
                        <sl-format-date month="numeric" day="numeric" year="numeric" hour="numeric" minute="numeric" hour-format="12" date="{{published}}">{{publishedDisplay}}</sl-format-date>
                    </small>
                </p>
            </div>
            <div class="tile-action">
                <div class="btn-group">
                    <div class="dropdown dropdown-right">
                        <a href="javascript:;" class="btn btn-link dropdown-toggle" tabindex="0">
                            <i class="bi bi-three-dots-vertical"></i>
                        </a>
                        <ul class="menu">           
                            <li class="menu-item"><a href="/post?img={{encodedUrl}}">Create Post</a></li>
                            <li class="menu-item">
                                <details>
                                    <summary>Delete?</summary>
                                    <form action="/media/delete" method="POST">
                                        <input type="hidden" name="destination" value="{{destination}}" />
                                        <input type="hidden" name="url" value="{{url}}" />
                                        <button type="submit" class="btn btn-link">Confirm Delete</button>
                                    </form>
                                </details>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-image" style="padding-top: 0;"><img class="img-responsive" src="{{url}}"></div>
  </div>
