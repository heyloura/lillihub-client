<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <style>
            {{CSSThemeColors}}
            body {
                font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
                font-size: 16px;
                line-height: 24px;
                background-color: {{backgroundColor}} !important;
                color: var(--text);
            }
            button {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border-radius: .1rem;
                cursor: pointer;
                display: inline-block;
                font-size: .8rem;
                height: 1.8rem;
                line-height: 1.2rem;
                outline: 0;
                padding: .25rem .4rem;
                text-align: center;
                text-decoration: none;
                transition: background .2s,border .2s,box-shadow .2s,color .2s;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                vertical-align: middle;
                white-space: nowrap;
                background: var(--purple);
                color: var(--base);
                border: .05rem solid var(--purple);
                float: right;
                margin-top: 0.4rem;
            }
            textarea {
                background: var(--crust);
                width: 97%;
                border: .05rem solid var(--crust);
                min-height: 100px;
                font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
                font-size: 16px;
                line-height: 24px;
                color: var(--text);
                margin: 0.4rem;
            }
            p {
                color: var(--green);
            }
            form {
                overflow: hidden;
            }
            .loading {
                color: transparent !important;
                min-height: .8rem;
                pointer-events: none;
                position: relative;
            }

            .loading::after {
                animation: loading .5s infinite linear;
                background: 0 0;
                border: .1rem solid #5755d9;
                    border-top-color: rgb(87, 85, 217);
                    border-right-color: rgb(87, 85, 217);
                border-radius: 50%;
                border-right-color: transparent;
                border-top-color: transparent;
                content: '';
                display: block;
                height: .8rem;
                left: 50%;
                margin-left: -.4rem;
                margin-top: -.4rem;
                opacity: 1;
                padding: 0;
                position: absolute;
                top: 50%;
                width: .8rem;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        {{response}}
        <form method='POST' action='/replies/add'>
            <input type='hidden' name='id' value='{{id}}' />
            <input type='hidden' name='checkboxes' value='{{checkboxes64}}' />
            <div class='repliers mt-2'>
                {{checkboxes}}
            </div>
            <textarea name='content'></textarea>
            <button onclick='addLoading(this)' class='btn btn-sm btn-primary' type='submit'>{{buttonText}}</button>
        </form>
    </body>
    <script>
        function addLoading(elem) {
            elem.classList.add('loading');
        }
    </script>
</html>
