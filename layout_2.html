<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lillihub - A delightful Micro.blog client">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/lillihub-512.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="Lillihub">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Lillihub</title>
        <noscript><style nonce="{{nonce}}">.hide-if-user-has-no-javascript{ display: none }</style></noscript>
        <script nonce="{{nonce}}">if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js', { scope: "/" }) }</script>
        <link rel="stylesheet" href="/styles/style.css">  
    </head>
    <body class="theme-dark">
        <header>
            <ul role="menubar" class="can-hover">
                <li role="menuitem" tabindex="0" aria-haspopup="true">
                  Lillihub
                  <ul role="menu">
                    <li role="menuitem">
                      <a href="#menubar">
                        Open <span>Ctrl+O</span>
                      </a>
                    </li>
                    <li role="menuitem">
                      <a href="#menubar">
                        Save <span>Ctrl+S</span>
                      </a>
                    </li>
                    <li role="menuitem" class="has-divider">
                      <a href="#menubar">
                        Save As... <span>Ctrl+Shift+S</span>
                      </a>
                    </li>
                    <li role="menuitem"><a href="#menubar">Log out</a></li>
                  </ul>
                </li>
                <li role="menuitem" tabindex="0" aria-haspopup="true">
                  Timeline
                  <ul role="menu">
                    <li role="menuitem"><a href="#menubar">Undo</a></li>
                    <li role="menuitem"><a href="#menubar">Copy</a></li>
                    <li role="menuitem"><a href="#menubar">Cut</a></li>
                    <li role="menuitem" class="has-divider"><a href="#menubar">Paste</a></li>
                    <li role="menuitem"><a href="#menubar">Delete</a></li>
                    <li role="menuitem"><a href="#menubar">Find...</a></li>
                    <li role="menuitem"><a href="#menubar">Replace...</a></li>
                    <li role="menuitem"><a href="#menubar">Go to...</a></li>
                  </ul>
                </li>
            </ul>
        </header>
        <main>
            <p><big>Welcome person!</big> You have x new mentions.</p>
            {{content}}
        </main>
        <footer></footer>
        <script src="/scripts/showdown.js" type="text/javascript"></script>
        <script src="/scripts/highlight.js" type="text/javascript"></script>
        <!-- <script src="/scripts/common.js" type="module"></script> -->
        <script nonce="{{nonce}}">
            const dialog = document.querySelector("dialog");

            document.addEventListener("click", (event) => {  
                // if(event.target.classList.contains('evt-dialog-open')) {
                //     dialog.showModal();
                // }
                // if(event.target.classList.contains('evt-dialog-close')) {
                //     dialog.close();
                // }
                if(event.target.classList.contains('evt-timeline-mark')) {
                    const id = event.target.getAttribute('data-id');
                    fetch("/api/timeline/mark/" + id, { method: "get" })
                            .then(response => response.text())
                            .then(data => {});
                }
            });
        </script>
    </body>
</html>
