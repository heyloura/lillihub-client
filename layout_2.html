<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lillihub - A delightful Micro.blog client">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/lillihub-512.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="Lillihub">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Lillihub</title>
        <noscript><style nonce="{{nonce}}">.hide-if-user-has-no-javascript{ display: none }</style></noscript>
        <script nonce="{{nonce}}">if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js', { scope: "/" }) }</script>
        <link rel="stylesheet" href="/styles/style.css">  
    </head>
    <body class="theme-light">
        <button type="button" class="evt-show-first-column">‚ò∞</button>
        <dialog>
            <button type="button" class="evt-dialog-close" autofocus>Close</button>
            <p>This modal dialog has a groovy backdrop!</p>
        </dialog>
        <div id="main" class="container">
            <nav class="first-column">
                <ul>
                    <li><a href="">Nav 1</a></li>
                    <li><a href="">Nav 2</a></li>
                    <li><a href="">Nav 3</a></li>
                </ul>
            </nav>
            <section class="second-column">
                {{content}}
            </section>
            <aside class="third-column">Sidebar</aside>
        </div>
        <footer class="main-footer">Thanks for using Lillihub üê∏ü•∞</footer>
        <script src="/scripts/showdown.js" type="text/javascript"></script>
        <script src="/scripts/highlight.js" type="text/javascript"></script>
        <!-- <script src="/scripts/common.js" type="module"></script> -->
        <script nonce="{{nonce}}">
            const dialog = document.querySelector("dialog");

            document.addEventListener("click", (event) => {  
                if(event.target.classList.contains('evt-dialog-open')) {
                    dialog.showModal();
                }
                if(event.target.classList.contains('evt-dialog-close')) {
                    dialog.close();
                }
                if(event.target.classList.contains('evt-show-first-column')) {
                    if(document.getElementById('main').classList.contains('show-first-column')) {
                        document.getElementById('main').classList.remove('show-first-column');
                    } else {
                        document.getElementById('main').classList.add('show-first-column');
                    }
                }
            });
        </script>
    </body>
</html>
