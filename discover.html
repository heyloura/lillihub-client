<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lillihub - A delightful Micro.blog client">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/lillihub-512.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="Lillihub">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Lillihub: Discover</title>
        <noscript><style nonce="{{nonce}}">.hide-if-user-has-no-javascript{ display: none }</style></noscript>
        <script nonce="{{nonce}}">if('serviceWorker' in navigator){ navigator.serviceWorker.register('/scripts/sw.js') }</script>
        <script nonce="{{nonce}}">document.write('<style nonce="{{nonce}}">.hide-if-user-has-javascript{display:none}</style>');</script>
        <link rel="stylesheet" href="/styles/main.css">  
    </head>
    <body>
        <header id="header" class="navbar">
            <section class="navbar-section">
                <a class="show-lg off-canvas-toggle btn btn-link btn-action" href="#sidebar-id">
                    <i class="icon icon-menu"></i>
                </a>
                <img src="/logo.png" height="34px" class="hide-lg">
                <a href="/blog" class="btn btn-link hide-lg blogLink">Blog</a>
                <a href="/bookmarks" class="btn btn-link hide-lg bookmarksLink">Bookmarks</a>
                <a href="/bookshelves" class="btn btn-link hide-lg bookshelvesLink">Bookshelves</a>
                <a href="/notebooks" class="btn btn-link hide-lg notesLink">Notes</a>
                <a href="/timeline" class="btn btn-link hide-lg active">Timeline</a>
            </section>
            <section class="navbar-center text-light">
                <span class="show-sm">Discover</span>
            </section>
            <section class="navbar-section">
                <button class="btn btn-link btn-action show-sm"><i class="icon icon-plus"></i></button>
            </section>
        </header>
          <div class="container grid-lg mt-2">
            <div class="columns page">
                <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-3">
                    <div class="form-group">
                        <label class="form-label">Search for featured posts.</label>
                        <div class="input-group">
                            <input id="searchPost" type="text" class="form-input" placeholder="...">
                            <button class="btn btn-primary input-group-btn searchPost"><i class="icon icon-search searchPost"></i></button>
                        </div>
                    </div>
                    <div class="show-lg">{{tagmojiChips}}</div>
                    <div class="hide-lg">
                        <ul class="menu">
                            <li class="divider" data-content="Discover Tagmoji"></li>
                            {{tagmojiMenu}}
                        </ul>
                    </div>
                </div>
              <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-6">
                <main class="pages">
                    <section id="conversation">
                        <div id="conversation-thread"><span class="loading d-block"></span></div>
                    </section>
                    <!--DEFAULT PAGE-->
                    <section>
                        <div class="mt-2" id="add-0"><span class="loading d-block"></span></div>
                    </section>
                </main>
              </div>
              <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-3">
                <div>
                    <div class="off-canvas off-canvas-sidebar-show">                
                        <div id="sidebar-id" class="off-canvas-sidebar">
                            <div class="panel sidebar">
                                <div class="panel-header text-center show-md">
                                    <img src="/logo.png" width="100px">
                                </div>
                                <div class="panel-footer pt-0">
                                    <ul class="menu mb-2">
                                        <li class="divider" data-content="Micro.blog Feed"></li>
                                        <li class="menu-item">
                                            <a href="/timeline">Timeline</a>
                                        </li>
                                        <li class="menu-item active">
                                            <a href="/timeline/discover" class="active">Discover</a>
                                        </li>
                                        <li class="menu-item">
                                            <a href="/timeline/mentions">Mentions</a>
                                        </li>
                                        <li class="menu-item">
                                            <a href="/timeline/following">Following</a>
                                        </li>
                                    </ul> 
                                    <ul class="menu mb-2 mt-2 show-md">
                                        <li class="divider" data-content="Lillihub apps"></li>
                                        <li class="menu-item blogLink"><a href="/blog">Blog</a></li>
                                        <li class="menu-item bookmarksLink"><a href="/bookmarks">Bookmarks</a></li>
                                        <li class="menu-item bookshelvesLink"><a href="/bookshelves">Bookshelves</a></li>
                                        <li class="menu-item notesLink"><a href="/notebooks">Notes</a></li>
                                    </ul>
                                    <ul class="menu mt-2 mb-2">
                                        <li class="divider" data-content="Lillihub"></li>
                                        <li class="menu-item"><a href="/settings">Settings</a></li>
                                        <li class="menu-item"><a href="https://docs.lillihub.com">Documentation</a></li>
                                        <li class="menu-item"><a href="/logout">Logout</a></li>
                                    </ul>
                                    <small class="mt-2 app-info mb-2 d-block">
                                        <a href="https://github.com/heyloura/lillihub-client">Github</a> · Buy me a coffee
                                        <br/>Designed and built with ♥ by <a href="https://heyloura.com">Loura</a>.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <a class="off-canvas-overlay" href="#close"></a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        <script src="/scripts/common.js" type="text/javascript"></script>
        <script src="/scripts/discover.js" type="text/javascript"></script>
    </body>
</html>
