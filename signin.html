<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lillihub Sign in</title>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- Favicons -->
        <link rel="icon" href="/favicon.ico">
        <meta name="theme-color" content="#7952b3">
        <style nonce="{{nonce}}">
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }

            html,
            body {
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f1e3c7;
            }

            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }

            .form-signin .checkbox {
                font-weight: 400;
            }

            .form-signin .form-floating:focus-within {
                z-index: 2;
            }

            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }

            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    </head>
    <body class="text-center">   
        <main class="form-signin">
            <form action="https://micro.blog/indieauth/auth" method="get">
                <img class="mb-4" src="/lillihub-512.png" alt="" width="128" height="128">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input id="me" type="url" placeholder="https://username.micro.blog" name="me" class="form-control">
                    <label for="me">Your micro.blog url</label>
                </div>

                <input type="hidden" name="client_id" value="{{appURL}}"/>
                <input type="hidden" name="redirect_uri" value="{{appURL}}/auth"/>
                <input type="hidden" name="state" value="{{state}}"/>
                <input type="hidden" name="scope" value="create"/>
                <input type="hidden" name="response_type" value="code"/>

                <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; {{year}}</p>
            </form>
        </main>
    </body>
</html>
