<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/5cc09b87-8aea-4f2c-ab9c-667be463b320/favicon.ico?v=1732229058689">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Notebooks - HeyLoura</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.3/dist/showdown.min.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js" integrity="sha512-MgYeYFj8R3S6rvZHiJ1xA9cM/VDGcT4eRRFQwGA7qDP7NHbnWKNmAm28z0LVjOuUqjD0T9JxpDMdVqsZOSHaSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/scripts/db.js" defer></script>
  </head>
  <body>
    <ons-navigator id="navigator" page="login.html"></ons-navigator>
    
    <template id="login.html">
      <ons-page id="login">
        <ons-toolbar>
          <div class="center">Login</div>
        </ons-toolbar>
        <div style="text-align: center; margin-top: 30px;">
          <p>
            <ons-input id="token" modifier="underbar" type="url" placeholder="username.micro.blog OR custom domain" float></ons-input>
          </p>
          <p>
            <ons-input id="key" modifier="underbar" type="password" placeholder="Notes secret key" float></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button id="signInBtn">Sign in</ons-button>
          </p>
        </div>
      </ons-page>
    </template>

  </body>
</html>
