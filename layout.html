<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lillihub - A delightful Micro.blog client">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/lillihub-512.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="Lillihub">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Lillihub: {{pageName}}</title>
        <noscript><style nonce="{{nonce}}">.hide-if-user-has-no-javascript{ display: none }</style></noscript>
        <script nonce="{{nonce}}">if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js', { scope: "/" }) }</script>
        <script nonce="{{nonce}}">document.write('<style nonce="{{nonce}}">.hide-if-user-has-javascript{display:none}}</style>');</script>
        <link rel="stylesheet" href="/styles/main.css">  
    </head>
    <body>
        <header id="header" class="navbar">
            <section class="navbar-section pt-1">
                <a class="show-lg off-canvas-toggle btn no-border btn-action" href="#sidebar-id">
                    <i class="icon icon-menu"></i>
                </a>
                <!-- <a href="/"><img src="/logo.png" height="34px" class="hide-lg mr-2"></a> -->
                <!-- <span id="pageName" class="hide-lg hide">{{pageName}}</span> -->
            </section>
            <section class="navbar-center text-light pt-1">
                <div id="pageAction">
                    <span id="titleBar">{{pageName}}</span><button id="pageActionsBtn" class="hide btn btn-link btn-action pageActions"><i class="icon icon-caret pageActions"></i></button>
                </div>
            </section>
            <section class="navbar-section pt-1">
                <button class="btn btn-action no-border actionBtn"><i id="actionIcon" class="icon icon-plus actionBtn"></i></button>
            </section>
        </header>
        <div class="off-canvas off-canvas-sidebar-show">                
            <div id="sidebar-id" class="off-canvas-sidebar">
                <div class="sidebar">
                    <div class="pt-0">
                        <ul class="menu mb-2">
                            <li class="divider text-blue" data-content="Micro.blog Social"></li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="timelineLink" href="/timeline">Timeline</a>
                            </li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="discoverLink" href="/discover">Discover</a>
                            </li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="mentions" href="/mentions">Mentions</a>
                            </li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="following" href="/following">Following</a>
                            </li>
                        </ul>
                        <ul class="menu mb-2">
                            <li class="divider text-purple" data-content="Blog Management"></li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="timelineLink" href="/timeline">Timeline</a>
                            </li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="discoverLink" href="/discover">Discover</a>
                            </li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="mentions" href="/mentions">Mentions</a>
                            </li>
                            <li class="menu-item">
                                <a rel="prefetch" swap-target="#main" swap-history="true" id="following" href="/following">Following</a>
                            </li>
                        </ul>
                        <ul class="menu mb-2">
                            <li class="divider text-red" data-content="Bookmarks"></li>
                            <li class="menu-item">
                                <a href="/bookmarks" class="{{bookmarksClass}}">Bookmarks</a>
                            </li>
                            <!--<div class="accordion" class="{{tagsClass}}">
                                <input {{tagPage}} type="checkbox" id="accordion-tags" name="accordion-checkbox" hidden>
                                <label class="accordion-header" for="accordion-tags">
                                  Tags
                                </label>
                                <div class="accordion-body">
                                    <li class="menu-item" >
                                        Sample Tag :)
                                    </li>
                                </div>
                            </div>
                            <li class="menu-item">
                                <a href="/highlights" class="{{highlightsClass}}">Highlights</a>
                            </li>-->
                        </ul> 
                        <ul class="menu mb-2">
                            <li class="divider text-orange" data-content="Bookshelves"></li>
                            <li class="menu-item">
                                <a href="/bookshelves">Bookshelves</a>
                            </li>
                        </ul> 
                        <ul class="menu mb-2">
                            <li class="divider text-yellow" data-content="Private Notes"></li>
                            {{notebooks}}
                        </ul> 
                        <ul class="menu mt-2 mb-2">
                            <li class="divider text-green" data-content="Lillihub"></li>
                            <li class="menu-item"><a href="/settings">Settings</a></li>
                            <li class="menu-item"><a href="https://docs.lillihub.com">Documentation</a></li>
                            <li class="menu-item"><a href="/logout">Logout</a></li>
                        </ul>
                        <div class="text-center">
                            <img src="/logo.png" width="50px">
                            <small class="mt-2 app-info mb-2 d-block">
                                <a href="https://github.com/heyloura/lillihub-client">Github</a> · Buy me a coffee
                                <br/>Designed and built with ♥ by <a href="https://heyloura.com">Loura</a>.
                            </small>
                        </div>
                    </div>
                </div>
            </div>     
            <a class="off-canvas-overlay" href="#close"></a>
            <div class="off-canvas-content">
                <div id="main" class="page pr-0 column col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-9 col-9">
                    {{pages}}
                </div>
            </div>
        </div>
        <!-- <div id="editor-toast" class="toast toast-dark hide mt-2">
            <button data-toast-id="editor-toast" class="btn btn-clear float-right dismiss"></button>
            <div id="editor-toast-message"></div>
        </div>   -->
        <div class="modal" id="modal">
            <div class="modal-overlay closeModal" aria-label="Close"></div>
            <div class="modal-container">
              <div class="modal-header">
                <button class="btn btn-clear float-right closeModal" aria-label="Close"></button>
                <div id="modalTitle" class="modal-title"></div>
              </div>
              <div class="modal-body">
                <div id="modalContent" class="content">
                </div>
              </div>
              <div id="modalFooter" class="modal-footer">
              </div>
            </div>
        </div>
        <script id="editorTemplate" type="x/template">
            {{editor}}
        </script>
        <script src="/scripts/showdown.js" type="text/javascript"></script>
        <script src="/scripts/highlight.js" type="text/javascript"></script>
        <script src="/scripts/common.js" type="module"></script>
        {{scriptLink}}
    </body>
</html>
