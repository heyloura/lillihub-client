<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lillihub - A delightful Micro.blog client">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/lillihub-512.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="Lillihub">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Lillihub: {{pageName}}</title>
        <noscript><style nonce="{{nonce}}">.hide-if-user-has-no-javascript{ display: none }</style></noscript>
        <script nonce="{{nonce}}">if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js', { scope: "/" }) }</script>
        <script nonce="{{nonce}}">document.write('<style nonce="{{nonce}}">.hide-if-user-has-javascript{display:none}}</style>');</script>
        <link rel="stylesheet" href="/styles/beer.min.css">  
        <script type="module" src="/scripts/beer.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/styles/main.css">  
    </head>
    <body>
        <header class="fixed primary-container">
            <nav>
                <button evt-click="apps-menu" class="s circle transparent">
                    <svg evt-click="apps-menu" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
                <a class="m l button transparent" rel="prefetch" swap-target="#main" swap-history="true" href="/blog">Blog</a>
                <a class="m l button transparent" rel="prefetch" swap-target="#main" swap-history="true" href="/bookmarks">Bookmarks</a>
                <a class="m l button transparent" rel="prefetch" swap-target="#main" swap-history="true" href="/bookshelves">Bookshelves</a>
                <a class="m l button transparent" rel="prefetch" swap-target="#main" swap-history="true" href="/notebooks">Notes</a>
                <a class="m l active button" rel="prefetch" swap-target="#main" swap-history="true" href="/timeline">Social</a>
                <!-- <a class="m l" href="/settings">Settings</a> -->
                <h5 id="titleBar" class="max center-align s">Title</h5>
                <span class="max m l"></span>
                <button class="circle transparent">
                    <img id="myAvatar" class="responsive" src="{{avatar}}">
                </button>
            </nav>
            <dialog id="apps-menu-drawer" class="left">
                <nav class="drawer">
                    <header>
                      <nav>
                        <img width="60" src="/logo.png">
                        <h6 class="max">Lillihub</h6>
                        <button evt-click="apps-menu-close" class="circle transparent">
                            <svg evt-click="apps-menu-close" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                              </svg>
                        </button>
                      </nav>
                    </header>
                    <div class="timeline-only">
                        <a rel="prefetch" swap-target="#main" swap-history="true" href="/timeline">Timeline</a>
                        <a rel="prefetch" swap-target="#main" swap-history="true" href="/discover">Discover</a>
                        <a rel="prefetch" swap-target="#main" swap-history="true" href="/mentions">Mentions</a>
                        <a rel="prefetch" swap-target="#main" swap-history="true" href="/replies">Replies</a>
                        <a rel="prefetch" swap-target="#main" swap-history="true" href="/following">Following</a>
                    </div>
                    <hr>
                    <a rel="prefetch" swap-target="#main" swap-history="true" href="/blog">Blog</a>
                    <a rel="prefetch" swap-target="#main" swap-history="true" href="/bookmarks">Bookmarks</a>
                    <a rel="prefetch" swap-target="#main" swap-history="true" href="/bookshelves">Bookshelves</a>
                    <a rel="prefetch" swap-target="#main" swap-history="true" href="/notebooks">Notes</a>
                    <a rel="prefetch" swap-target="#main" swap-history="true" href="/timeline">Social</a>
                    <hr>
                    <a href="/settings">Settings</a>
                    <a href="/logout">Logout</a>
                </nav>
            </dialog>
        </header>
        <main class="responsive">
            <div class="page right active">
                <div class="grid">
                    <div class="m l m12 l3">
                        <nav class="drawer timeline-only">
                            <header>
                              <nav>
                                <img width="60" src="/logo.png">
                                <h6 class="max">Social</h6>
                              </nav>
                            </header>
                            <a class="active" rel="prefetch" swap-target="#main" swap-history="true" href="/timeline">Timeline</a>
                            <a rel="prefetch" swap-target="#main" swap-history="true" href="/discover">Discover</a>
                            <a rel="prefetch" swap-target="#main" swap-history="true" href="/mentions">Mentions</a>
                            <a rel="prefetch" swap-target="#main" swap-history="true" href="/replies">Replies</a>
                            <a rel="prefetch" swap-target="#main" swap-history="true" href="/following">Following</a>
                        </nav>
                    </div>
                    <div class="s12 m12 l6">
                        <article class="no-elevate tertiary-container">
                            <div class="row">
                                <img class="medium round" src="{{avatar}}">
                                <div class="max">
                                    <div class="field fill round no-elevate">
                                        <input data-ui="#dialog-modal" placeholder="Create Post">
                                    </div>
                                </div>
                                <button class="transparent circle">
                                    <i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                                        </svg>
                                    </i>
                                    <div class="tooltip bottom">Create Media Post</div>
                                </button>
                                <button class="transparent circle">
                                    <i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                                            <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                                            <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z"/>
                                        </svg>
                                    </i>
                                    <div class="tooltip bottom">Create Link Post</div>
                                </button>
                            </div>
                        </article>
                        <div class="medium-space l m"></div>
                        <div id="newPost"></div>
                        <div id="main">{{pages}}</div>
                        
                    </div>
                    <div class="s12 m12 l3">

                    </div>
                </div>
            </div>
        </main>
        <div class="modal" id="modal">
            <div class="modal-overlay closeModal" aria-label="Close"></div>
            <div class="modal-container">
              <div class="modal-header">
                <button class="btn btn-clear float-right closeModal text-primary" aria-label="Close"></button>
                <div id="modalTitle" class="modal-title text-primary"></div>
              </div>
              <div class="modal-body">
                <div id="modalContent" class="content">
                </div>
              </div>
              <div id="modalFooter" class="modal-footer">
              </div>
            </div>
        </div>
        <div class="modal" id="conversationModal">
            <div class="modal-overlay closeConversationModal" aria-label="Close"></div>
            <div class="modal-container">
              <div class="modal-header">
                <button class="btn btn-clear float-right closeConversationModal text-primary" aria-label="Close"></button>
                <div id="conversationTitle" class="modal-title text-primary">Conversation</div>
              </div>
              <div class="modal-body">
                <div id="conversationContent" class="content">
                </div>
              </div>
            </div>
        </div>
        <div class="modal" id="previewModal">
            <div class="modal-overlay closePreviewModal" aria-label="Close"></div>
            <div class="modal-container">
              <div class="modal-header">
                <button class="btn btn-clear float-right closePreviewModal text-primary" aria-label="Close"></button>
                <div class="modal-title text-primary">Preview</div>
              </div>
              <div class="modal-body">
                <div id="previewContent" class="content">
                </div>
              </div>
            </div>
        </div>
        <script id="editorTemplate" type="x/template">
            {{editor}}
        </script>
        <script src="/scripts/showdown.js" type="text/javascript"></script>
        <script src="/scripts/highlight.js" type="text/javascript"></script>
        <script src="/scripts/common.js" type="module"></script>
        {{scriptLink}}
    </body>
</html>
