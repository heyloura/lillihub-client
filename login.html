<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lillihub - A delightful Micro.blog client">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/lillihub-512.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-title" content="Lillihub">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Lillihub</title>
        <link rel="stylesheet" href="/styles/main.css">  
    </head>
    <body>
        <header id="header" class="navbar">

        </header>
        <div class="container">
          <div class="grid-xl mt-2">
            <div class="columns page">
              <div class="column col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-3">

              </div>
              <div class="column col-xs-12 col-sm-12 col-md-9 col-lg-8 col-xl-6 col-6">
                <div class="empty">
                    <div class="empty-icon">
                        <img src="/logo.png" width="100px">
                    </div>
                    <p class="empty-title h5">Welcome to Lillihub</p>
                    <p class="empty-subtitle">A delightful Micro.blog client</p>
                    <p class="empty-subtitle">Use your Micro.blog app token to login. Or <a href="/signin">sign in</a> with indie auth.</a></p>
                    <div class="empty-action input-group input-inline">
                        <form method="post" action="/login">
                          <div class="field border">
                              <input name="token" type="password" placeholder="token" class="form-input">
                          </div>
                          <button class="btn btn-primary input-group-btn">Login</button>
                      </form>
                    </div>
                    <p class="empty-subtitle">üê∏ &copy; {{year}}</p>
                </div>

              </div>
              <div class="column col-xs-12 col-sm-12 col-md-3 col-lg-4 col-xl-3 col-3">

              </div>
            </div>
          </div>
        </div>
    </body>
</html>
